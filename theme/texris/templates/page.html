{% extends "base.html" %}
{% block navigation %}
     <div class="navigation">
        <ol class="nav">
          <li><a href="{{ SITEURL }}">Blog</a> </li>
          <li><a href="{{ SITEURL }}/archives.html">Archive</a></li>
          <li><a href="{{ SITEURL }}/tags.html">Tags</a> </li>
          {% for page in PAGES %}
          <!-- TODO fix highlight when on about page -->
          <li {% if p == page %}class="active" {% endif %}><a href="{{ SITEURL }}/{{page.url}}">{{page.title}}</a> </li>
          {% endfor %}
        </ol>
      </div>
    {% endblock navigation %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <h2>{{ page.title }}</h2>
    {{ page.content }}
{% endblock %}
